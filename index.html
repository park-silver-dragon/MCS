<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title> test3 </title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background-color: #eef2f3;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  #createObjectBtn {
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 12px 20px;
    background-color: #e67e22;
    color: white;
    border: 3px solid #d35400;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    z-index: 1000;
  }
  #createObjectBtn:hover {
    background-color: #d35400;
    border-color: #b03a2e;
  }

  #ground {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 120px;
    background: linear-gradient(90deg, #7f8c8d, #bdc3c7);
    border-top: 3px solid #2c3e50;
    box-shadow: inset 0 5px 15px rgba(0,0,0,0.2);
  }

  #simulator {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: calc(100% - 120px);
    background-color: #fff;
  }

  /* 마우스 따라다니는 반투명 상자 스타일 */
  #followBox {
    position: absolute;
    width: 60px;
    height: 60px;
    background-color: rgba(230, 126, 34, 0.5); /* 주황색 반투명 */
    pointer-events: none; /* 마우스 이벤트 무시 */
    border-radius: 6px;
    display: none; /* 기본 숨김 */
    z-index: 900;
    transform: translate(-50%, -50%);
  }
</style>
</head>
<body>

<button id="createObjectBtn">물체 생성</button>

<div id="simulator">
  <!-- 시뮬레이터 영역 -->
</div>

<div id="ground"></div>

<div id="followBox"></div>

<script>
  const btn = document.getElementById('createObjectBtn');
  const followBox = document.getElementById('followBox');
  let tracking = false;

  btn.addEventListener('click', () => {
    tracking = !tracking;
    if (tracking) {
      followBox.style.display = 'block';
      btn.textContent = '추적 중지';
      window.addEventListener('mousemove', followMouse);
    } else {
      followBox.style.display = 'none';
      btn.textContent = '물체 생성';
      window.removeEventListener('mousemove', followMouse);
    }
  });

  function followMouse(e) {
    followBox.style.left = e.clientX + 'px';
    followBox.style.top = e.clientY + 'px';
  }
</script>

</body>
</html>
