<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>운동량 보존 시뮬레이터</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background-color: #eef2f3;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  /* 버튼 위치 및 스타일 */
  #createObjectBtn {
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 10px 16px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  #createObjectBtn:hover {
    background-color: #2980b9;
  }

  #ground {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 120px;
    background: linear-gradient(90deg, #7f8c8d, #bdc3c7);
    border-top: 3px solid #2c3e50;
    box-shadow: inset 0 5px 15px rgba(0,0,0,0.2);
  }

  #simulator {
    position: relative;
    height: calc(100% - 120px);
    background-color: #fff;
  }
</style>
</head>
<body>

<button id="createObjectBtn">물체 생성</button>

<div id="simulator">
  <!-- 시뮬레이터 영역 -->
</div>

<div id="ground"></div>

</body>
</html>
