<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>test41</title>
  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; background:#eef2f3; font-family:Arial,sans-serif; }
    #createObjectBtn, #startBtn {
      padding:12px 20px; font-size:16px; cursor:pointer;
      border-radius:6px; border:3px solid; box-shadow:0 4px 8px rgba(0,0,0,0.3);
      position:absolute; top:20px; z-index:1000;
    }
    #createObjectBtn {
      left:20px; background:#e67e22; color:#fff; border-color:#d35400;
    }
    #startBtn {
      left:160px; background:#27ae60; color:#fff; border-color:#1e8449;
    }
    #startBtn.running {
      background:#c0392b; border-color:#922b21;
    }
    #ground {
      position:absolute; bottom:0; left:0;
      width:100%; height:120px;
      background:linear-gradient(90deg,#7f8c8d,#bdc3c7);
      border-top:3px solid #2c3e50; z-index:10;
    }
    #simulator {
      position:absolute; top:0; left:0;
      width:100%; height:calc(100% - 120px);
      background:#fff; z-index:20;
    }
    #followBox {
      position:absolute; width:60px; height:60px;
      background:rgba(52,152,219,0.5); border-radius:6px;
      display:none; z-index:900; transform:translate(-50%,0);
    }
    .object {
      position:absolute; width:60px; height:60px;
      background:#3498db; border:2px solid #2c3e50; border-radius:6px;
      display:flex; align-items:center; justify-content:center;
      flex-direction:column; cursor:pointer; user-select:none;
      z-index:800; color:#fff; font-size:12px;
    }
    .label-text { font-size:14px; color:#fff; pointer-events:none; user-select:none; }
    .input-container { display:flex; flex-direction:column; gap:4px; width:100%; }
    .input-with-unit { position:relative; width:100%; }
    .input-with-unit input {
      width:100%; font-size:12px; padding-right:28px; box-sizing:border-box;
    }
    .input-with-unit span {
      position:absolute; right:4px; top:50%; transform:translateY(-50%);
      font-size:10px; color:#555; pointer-events:none;
    }
    .done-btn {
      position:absolute; width:60px; font-size:12px; padding:3px 0;
      border:1px solid #1e8449; background:#27ae60; color:#fff;
      border-radius:4px; cursor:pointer; z-index:1001;
    }
    #alertBox {
      position:fixed; top:-50px; left:50%; transform:translateX(-50%);
      background:rgba(231,76,60,0.85); color:#fff;
      padding:12px 24px; border-radius:6px; font-weight:bold;
      box-shadow:0 2px 6px rgba(0,0,0,0.3); z-index:2000;
      opacity:0.85; animation-fill-mode:forwards;
    }
    @keyframes dropDown {
      0% { top:-50px; opacity:0 }
      50%,100% { top:20px; opacity:1 }
    }
    @keyframes fadeOut {
      from { opacity:1 } to { opacity:0 }
    }
    .arrow {
      position:absolute; font-size:72px; font-weight:bold; color:#000;
      cursor:pointer; user-select:none; z-index:700;
    }
    .wall {
      position:absolute; top:0; width:20px; height:100%; background:#7f8c8d; z-index:30;
    }
    #leftWall { left:0; }
    #rightWall { right:0; }
  </style>
</head>
<body>
  <button id="createObjectBtn">물체 생성</button>
  <button id="startBtn">시작</button>
  <div id="simulator"></div>
  <div id="ground"></div>
  <div id="followBox"></div>
  <div id="alertBox" style="display:none;"></div>
  <div id="leftWall" class="wall"></div>
  <div id="rightWall" class="wall"></div>

  <script>
    const btn = document.getElementById('createObjectBtn');
    const startBtn = document.getElementById('startBtn');
    const followBox = document.getElementById('followBox');
    const simulator = document.getElementById('simulator');
    const alertBox = document.getElementById('alertBox');
    let tracking = false, delayPassed = false, running = false;
    const objectData = new Map();

    btn.addEventListener('click', () => {
      tracking = !tracking; delayPassed = false;
      if (tracking) {
        followBox.style.display = 'block';
        btn.textContent = '취소';
        window.addEventListener('mousemove', followMouse);
        setTimeout(() => delayPassed = true, 300);
        window.addEventListener('click', handleClickOnce);
      } else stopTracking();
    });

    startBtn.addEventListener('click', () => {
      running = !running;
      if(running){
        startBtn.textContent = '중지';
        startBtn.classList.add('running');
        moveObjects();
      } else {
        startBtn.textContent = '시작';
        startBtn.classList.remove('running');
      }
    });

    function stopTracking() {
      tracking = false; delayPassed = false;
      followBox.style.display = 'none';
      btn.textContent = '물체 생성';
      window.removeEventListener('mousemove', followMouse);
      window.removeEventListener('click', handleClickOnce);
    }

    function followMouse(e) {
      const y = getBoxY();
      followBox.style.left = e.clientX + 'px';
      followBox.style.top = y + 'px';
    }

    function getBoxY() {
      const ground = 120, boxH = 60, offset = -2;
      return window.innerHeight - ground - boxH + offset;
    }

    function showAlert(msg) {
      alertBox.textContent = msg;
      alertBox.style.display = 'block';
      alertBox.style.animation = 'dropDown 0.5s forwards';
      setTimeout(() => alertBox.style.animation = 'fadeOut 0.5s forwards', 2500);
      alertBox.addEventListener('animationend', () => {
        if (alertBox.style.opacity === '0') {
          alertBox.style.display = 'none'; alertBox.style.animation = '';
        }
      }, { once: true });
    }

    function handleClickOnce(e) {
      if (!delayPassed) return;
      stopTracking();

      const box = document.createElement('div');
      box.className = 'object';
      const x = e.clientX - 30, y = getBoxY();
      box.style.left = x + 'px'; box.style.top = y + 'px';
      simulator.append(box);

      objectData.set(box, { mass: '', velocity: '', dir: '→' });

      function createDoneBtn() {
        const btn = document.createElement('button');
        btn.className = 'done-btn';
        btn.textContent = '완료';
        btn.style.left = x + 'px';
        btn.style.top = (y - 30) + 'px';
        simulator.append(btn);
        return btn;
      }

      function makeInputs(m, v) {
        const cont = document.createElement('div'); cont.className = 'input-container';
        [['질량','kg',m],['속도','m/s',v]].forEach(([ph, unit, val]) => {
          const row = document.createElement('div'); row.className = 'input-with-unit';
          const inp = document.createElement('input'); inp.type = 'number'; inp.placeholder = ph; inp.value = val || '';
          const span = document.createElement('span'); span.textContent = unit;
          row.append(inp, span); cont.appendChild(row);
        });
        return {
          cont,
          massInput: cont.children[0].querySelector('input'),
          velInput: cont.children[1].querySelector('input')
        };
      }

      const { cont: ic, massInput, velInput } = makeInputs('', '');
      box.append(ic);
      let doneBtn = createDoneBtn();

      const arrow = document.createElement('div'); arrow.className = 'arrow'; arrow.textContent = '→';
      simulator.append(arrow);

      function updateArrow() {
        const gap = -10, boxW = 60;
        const rect = arrow.getBoundingClientRect();
        if (arrow.textContent === '→') arrow.style.left = (x + boxW + gap) + 'px';
        else arrow.style.left = (x - rect.width - gap) + 'px';
        arrow.style.top = (y + (boxW - rect.height) / 2) + 'px';
      }
      updateArrow();

      arrow.addEventListener('click', ev => {
        ev.stopPropagation();
        arrow.textContent = arrow.textContent === '→' ? '←' : '→';
        updateArrow();
      });

      function attachDoneHandler(doneRef, massRef, velRef, icRef) {
        doneRef.onclick = () => {
          const m = massRef.value.trim();
          const v = velRef.value.trim();
          if (m === '') { showAlert('질량을 입력해 주세요'); return; }
          if (v === '') { showAlert('속도를 입력해 주세요'); return; }
          objectData.set(box, { mass: m, velocity: v, dir: arrow.textContent });
          icRef.remove(); doneRef.remove();
          let lbl = box.querySelector('.label-text');
          if (!lbl) {
            lbl = document.createElement('div'); lbl.className = 'label-text'; box.append(lbl);
          }
          lbl.textContent = `${m} kg`;
          arrow.style.display = 'block';
        };
      }

      attachDoneHandler(doneBtn, massInput, velInput, ic);

      box.addEventListener('click', ev => {
        ev.stopPropagation();
        if (box.querySelector('.input-container')) return;
        const saved = objectData.get(box);
        const { cont: newIc, massInput: newM, velInput: newV } = makeInputs(saved.mass, saved.velocity);
        box.append(newIc);
        doneBtn = createDoneBtn();
        attachDoneHandler(doneBtn, newM, newV, newIc);
        updateArrow();
        arrow.textContent = saved.dir || '→';
        arrow.style.display = 'block';
        newM.focus();
      });

      // Store arrow element linked to box for movement
      objectData.get(box).arrow = arrow;
    }

    function moveObjects() {
      const interval = 20; // ms
      const wallPadding = 20;
      const timer = setInterval(() => {
        if (!running) return clearInterval(timer);
        objectData.forEach((data, box) => {
          if (!data.velocity || !data.mass) return;
          let pos = box.offsetLeft;
          const dir = data.dir === '→' ? 1 : -1;
          const speed = parseFloat(data.velocity);
          pos += dir * speed;
          const max = window.innerWidth - wallPadding - box.offsetWidth;
          if (pos < wallPadding) pos = wallPadding;
          else if (pos > max) pos = max;
          box.style.left = pos + 'px';
          // Move arrow accordingly
          if (data.arrow) {
            const arrow = data.arrow;
            const gap = -10, boxW = 60;
            const rect = arrow.getBoundingClientRect();
            if (arrow.textContent === '→') arrow.style.left = (pos + boxW + gap) + 'px';
            else arrow.style.left = (pos - rect.width - gap) + 'px';
            arrow.style.top = (box.offsetTop + (boxW - rect.height) / 2) + 'px';
          }
        });
      }, interval);
    }
  </script>
</body>
</html>
