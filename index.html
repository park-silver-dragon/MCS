<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>test10</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #eef2f3;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #createObjectBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 12px 20px;
      background-color: #e67e22;
      color: white;
      border: 3px solid #d35400;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    #createObjectBtn:hover {
      background-color: #d35400;
      border-color: #b03a2e;
    }

    #ground {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background: linear-gradient(90deg, #7f8c8d, #bdc3c7);
      border-top: 3px solid #2c3e50;
      box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    #simulator {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: calc(100% - 120px);
      background-color: #fff;
    }

    #followBox {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: rgba(52, 152, 219, 0.5);
      border-radius: 6px;
      display: none;
      z-index: 900;
      transform: translate(-50%, 0);
    }

    .object {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: #3498db;
      border: 2px solid #2c3e50;
      border-radius: 6px;
      z-index: 800;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: white;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .input-row {
      display: flex;
      align-items: center;
    }

    .unit-label {
      font-size: 12px;
      margin-right: 2px;
      color: #2c3e50;
      width: 20px;
      text-align: right;
    }

    .object input[type="number"] {
      width: 36px;
      font-size: 12px;
      padding: 2px;
    }

    .done-btn {
      margin-top: 4px;
      width: 100%;
      font-size: 12px;
      padding: 2px 4px;
      border: 1px solid #1e8449;
      background-color: #27ae60;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="createObjectBtn">물체 생성</button>

  <div id="simulator"></div>
  <div id="ground"></div>
  <div id="followBox"></div>

  <script>
    const btn = document.getElementById('createObjectBtn');
    const followBox = document.getElementById('followBox');
    const simulator = document.getElementById('simulator');

    let tracking = false;
    let delayPassed = false;

    btn.addEventListener('click', () => {
      tracking = !tracking;
      delayPassed = false;

      if (tracking) {
        followBox.style.display = 'block';
        btn.textContent = '취소';
        window.addEventListener('mousemove', followMouse);
        setTimeout(() => delayPassed = true, 300);
        window.addEventListener('click', handleClickOnce);
      } else {
        stopTracking();
      }
    });

    function stopTracking() {
      tracking = false;
      delayPassed = false;
      followBox.style.display = 'none';
      btn.textContent = '물체 생성';
      window.removeEventListener('mousemove', followMouse);
      window.removeEventListener('click', handleClickOnce);
    }

    function followMouse(e) {
      const groundHeight = 120;
      const boxHeight = 60;
      const offsetY = 5;
      followBox.style.left = e.clientX + 'px';
      followBox.style.top = (window.innerHeight - groundHeight - boxHeight - offsetY) + 'px';
    }

    function handleClickOnce(e) {
      if (!delayPassed) return;

      const box = document.createElement('div');
      box.className = 'object';

      const groundHeight = 120;
      const boxHeight = 60;
      const offsetY = 5;
      const x = e.clientX - 30;
      const y = window.innerHeight - groundHeight - boxHeight - offsetY;

      box.style.left = x + 'px';
      box.style.top = y + 'px';

      // 클릭 시 입력창 표시
      box.addEventListener('click', (event) => {
        event.stopPropagation();

        if (box.querySelector('.input-container')) return;

        const inputContainer = document.createElement('div');
        inputContainer.className = 'input-container';

        const row1 = document.createElement('div');
        row1.className = 'input-row';
        const label1 = document.createElement('span');
        label1.className = 'unit-label';
        label1.textContent = 'kg';
        const input1 = document.createElement('input');
        input1.type = 'number';
        input1.placeholder = '질량';
        row1.appendChild(label1);
        row1.appendChild(input1);

        const row2 = document.createElement('div');
        row2.className = 'input-row';
        const label2 = document.createElement('span');
        label2.className = 'unit-label';
        label2.textContent = 'm/s';
        const input2 = document.createElement('input');
        input2.type = 'number';
        input2.placeholder = '속도';
        row2.appendChild(label2);
        row2.appendChild(input2);

        inputContainer.appendChild(row1);
        inputContainer.appendChild(row2);

        const doneBtn = document.createElement('button');
        doneBtn.className = 'done-btn';
        doneBtn.textContent = '완료';

        doneBtn.onclick = () => {
          const mass = input1.value;
          const velocity = input2.value;

          if (mass === '') return alert('질량을 입력해주세요');
          // 필요한 경우 속도도 검사 가능

          box.textContent = `${mass} kg`;
        };

        inputContainer.appendChild(doneBtn);
        box.innerHTML = ''; // 기존 내용 제거
        box.appendChild(inputContainer);
      });

      simulator.appendChild(box);
      stopTracking();
    }
  </script>

</body>
</html>
