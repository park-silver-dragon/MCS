<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title> test8 </title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #eef2f3;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #createObjectBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 12px 20px;
      background-color: #e67e22; /* 주황색 유지 */
      color: white;
      border: 3px solid #d35400;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    #createObjectBtn:hover {
      background-color: #d35400;
      border-color: #b03a2e;
    }

    #ground {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background: linear-gradient(90deg, #7f8c8d, #bdc3c7);
      border-top: 3px solid #2c3e50;
      box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    #simulator {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: calc(100% - 120px);
      background-color: #fff;
    }

    #followBox {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: rgba(52, 152, 219, 0.5);
      pointer-events: none;
      border-radius: 6px;
      display: none;
      z-index: 900;
      transform: translate(-50%, 0);
    }

    .object {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: #3498db;
      border: 2px solid #2c3e50;
      border-radius: 6px;
      z-index: 800;
    }

    .input-container {
      position: absolute;
      top: -50px;
      left: 0;
      width: 60px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      z-index: 1001;
    }

    .object input {
      width: 58px;
      font-size: 12px;
      padding: 2px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <button id="createObjectBtn">물체 생성</button>

  <div id="simulator"></div>
  <div id="ground"></div>
  <div id="followBox"></div>

  <script>
    const btn = document.getElementById('createObjectBtn');
    const followBox = document.getElementById('followBox');
    const simulator = document.getElementById('simulator');

    let tracking = false;
    let delayPassed = false;

    btn.addEventListener('click', () => {
      tracking = !tracking;
      delayPassed = false;

      if (tracking) {
        followBox.style.display = 'block';
        btn.textContent = '취소';
        window.addEventListener('mousemove', followMouse);
        setTimeout(() => delayPassed = true, 300);
        window.addEventListener('click', handleClickOnce);
      } else {
        stopTracking();
      }
    });

    function stopTracking() {
      tracking = false;
      delayPassed = false;
      followBox.style.display = 'none';
      btn.textContent = '물체 생성';
      window.removeEventListener('mousemove', followMouse);
      window.removeEventListener('click', handleClickOnce);
    }

    function followMouse(e) {
      const groundHeight = 120;
      const boxHeight = 60;
      const offsetY = 5;
      followBox.style.left = e.clientX + 'px';
      followBox.style.top = (window.innerHeight - groundHeight - boxHeight - offsetY) + 'px';
    }

    function handleClickOnce(e) {
      if (!delayPassed) return;

      const box = document.createElement('div');
      box.className = 'object';

      const groundHeight = 120;
      const boxHeight = 60;
      const offsetY = 5;
      const x = e.clientX - 30;
      const y = window.innerHeight - groundHeight - boxHeight - offsetY;

      box.style.left = x + 'px';
      box.style.top = y + 'px';

      // 클릭 시 입력창 표시
      box.addEventListener('click', (event) => {
        event.stopPropagation(); // 외부 클릭 무시

        // 이미 입력창이 있으면 제거
        const existing = box.querySelector('.input-container');
        if (existing) {
          existing.remove();
          return;
        }

        const inputContainer = document.createElement('div');
        inputContainer.className = 'input-container';

        const input1 = document.createElement('input');
        input1.placeholder = '질량';

        const input2 = document.createElement('input');
        input2.placeholder = '속도';

        inputContainer.appendChild(input1);
        inputContainer.appendChild(input2);
        box.appendChild(inputContainer);
      });

      simulator.appendChild(box);
      stopTracking();
    }

    // 상자 외 클릭 시 입력창 모두 제거
    document.addEventListener('click', (e) => {
      document.querySelectorAll('.input-container').forEach(c => c.remove());
    });
  </script>

</body>
</html>
