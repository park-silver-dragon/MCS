<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title> test2 </title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background-color: #eef2f3;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  /* 버튼 위치 및 스타일 */
  #createObjectBtn {
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 12px 20px;
    background-color: #e67e22;      /* 더 눈에 띄는 주황색 */
    color: white;
    border: 3px solid #d35400;       /* 진한 주황 외곽선 */
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    z-index: 1000;                   /* 최상단에 표시 */
  }
  #createObjectBtn:hover {
    background-color: #d35400;
    border-color: #b03a2e;
  }

  #ground {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 120px;
    background: linear-gradient(90deg, #7f8c8d, #bdc3c7);
    border-top: 3px solid #2c3e50;
    box-shadow: inset 0 5px 15px rgba(0,0,0,0.2);
  }

  #simulator {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: calc(100% - 120px);
    background-color: #fff;
  }
</style>
</head>
<body>

<button id="createObjectBtn">물체 생성</button>

<div id="simulator">
  <!-- 시뮬레이터 영역 -->
</div>

<div id="ground"></div>

</body>
</html>
