<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>test11</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #eef2f3;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #createObjectBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 12px 20px;
      background-color: #e67e22;
      color: white;
      border: 3px solid #d35400;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    #ground {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background: linear-gradient(90deg, #7f8c8d, #bdc3c7);
      border-top: 3px solid #2c3e50;
    }

    #simulator {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: calc(100% - 120px);
      background-color: #fff;
    }

    #followBox {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: rgba(52, 152, 219, 0.5);
      border-radius: 6px;
      display: none;
      z-index: 900;
      transform: translate(-50%, 0);
    }

    .object {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: #3498db;
      border: 2px solid #2c3e50;
      border-radius: 6px;
      z-index: 800;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: white;
      flex-direction: column;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .input-with-unit {
      position: relative;
    }

    .input-with-unit input {
      width: 100%;
      font-size: 12px;
      padding-right: 28px;
      box-sizing: border-box;
    }

    .input-with-unit span {
      position: absolute;
      right: 4px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 10px;
      color: #555;
      pointer-events: none;
    }

    .done-btn {
      position: absolute;
      top: -24px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      padding: 2px 8px;
      border: 1px solid #1e8449;
      background-color: #27ae60;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1001;
    }
  </style>
</head>
<body>

  <button id="createObjectBtn">물체 생성</button>

  <div id="simulator"></div>
  <div id="ground"></div>
  <div id="followBox"></div>

  <script>
    const btn = document.getElementById('createObjectBtn');
    const followBox = document.getElementById('followBox');
    const simulator = document.getElementById('simulator');

    let tracking = false;
    let delayPassed = false;

    btn.addEventListener('click', () => {
      tracking = !tracking;
      delayPassed = false;

      if (tracking) {
        followBox.style.display = 'block';
        btn.textContent = '취소';
        window.addEventListener('mousemove', followMouse);
        setTimeout(() => delayPassed = true, 300);
        window.addEventListener('click', handleClickOnce);
      } else {
        stopTracking();
      }
    });

    function stopTracking() {
      tracking = false;
      delayPassed = false;
      followBox.style.display = 'none';
      btn.textContent = '물체 생성';
      window.removeEventListener('mousemove', followMouse);
      window.removeEventListener('click', handleClickOnce);
    }

    function followMouse(e) {
      const groundHeight = 120;
      const boxHeight = 60;
      const offsetY = 5;
      followBox.style.left = e.clientX + 'px';
      followBox.style.top = (window.innerHeight - groundHeight - boxHeight - offsetY) + 'px';
    }

    function handleClickOnce(e) {
      if (!delayPassed) return;

      const box = document.createElement('div');
      box.className = 'object';

      const groundHeight = 120;
      const boxHeight = 60;
      const offsetY = 5;
      const x = e.clientX - 30;
      const y = window.innerHeight - groundHeight - boxHeight - offsetY;

      box.style.left = x + 'px';
      box.style.top = y + 'px';

      box.addEventListener('click', (event) => {
        event.stopPropagation();

        // 이미 열려있으면 무시
        if (box.querySelector('.input-container')) return;

        // 입력 UI 생성
        const inputContainer = document.createElement('div');
        inputContainer.className = 'input-container';

        // 질량 입력
        const massRow = document.createElement('div');
        massRow.className = 'input-with-unit';
        const massInput = document.createElement('input');
        massInput.type = 'number';
        massInput.placeholder = '질량';
        const massUnit = document.createElement('span');
        massUnit.textContent = 'kg';
        massRow.appendChild(massInput);
        massRow.appendChild(massUnit);

        // 속도 입력
        const velRow = document.createElement('div');
        velRow.className = 'input-with-unit';
        const velInput = document.createElement('input');
        velInput.type = 'number';
        velInput.placeholder = '속도';
        const velUnit = document.createElement('span');
        velUnit.textContent = 'm/s';
        velRow.appendChild(velInput);
        velRow.appendChild(velUnit);

        inputContainer.appendChild(massRow);
        inputContainer.appendChild(velRow);
        box.appendChild(inputContainer);

        // 완료 버튼
        const doneBtn = document.createElement('button');
        doneBtn.className = 'done-btn';
        doneBtn.textContent = '완료';

        doneBtn.addEventListener('click', () => {
          const mass = massInput.value;
          const velocity = velInput.value;

          if (!mass || isNaN(mass)) {
            alert('질량을 입력해주세요.');
            return;
          }

          // 입력창과 버튼 제거
          inputContainer.remove();
          doneBtn.remove();

          // 질량 표시
          box.textContent = `${mass} kg`;
        });

        box.appendChild(doneBtn);
      });

      simulator.appendChild(box);
      stopTracking();
    }
  </script>

</body>
</html>
