<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>test15</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #eef2f3;
      overflow: hidden;
      font-family: Arial, sans-serif;
      position: relative;
    }

    #createObjectBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 12px 20px;
      background-color: #e67e22;
      color: white;
      border: 3px solid #d35400;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    #ground {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background: linear-gradient(90deg, #7f8c8d, #bdc3c7);
      border-top: 3px solid #2c3e50;
    }

    #simulator {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: calc(100% - 120px);
      background-color: #fff;
    }

    #followBox {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: rgba(52, 152, 219, 0.5);
      border-radius: 6px;
      display: none;
      z-index: 900;
      transform: translate(-50%, 0);
    }

    .object {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: #3498db;
      border: 2px solid #2c3e50;
      border-radius: 6px;
      z-index: 800;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: white;
      flex-direction: column;
      cursor: pointer;
      user-select: none;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      gap: 4px;
      width: 100%;
    }

    .input-with-unit {
      position: relative;
      width: 100%;
    }

    .input-with-unit input {
      width: 100%;
      font-size: 12px;
      padding-right: 28px;
      box-sizing: border-box;
    }

    .input-with-unit span {
      position: absolute;
      right: 4px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 10px;
      color: #555;
      pointer-events: none;
    }

    .done-btn {
      position: absolute;
      width: 60px;
      font-size: 12px;
      padding: 3px 0;
      border: 1px solid #1e8449;
      background-color: #27ae60;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1001;
    }

    /* 경고 박스 스타일 및 애니메이션 */
    #alertBox {
      position: fixed;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(231, 76, 60, 0.85); /* 반투명 빨간색 */
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 2000;
      opacity: 0.85;
      animation-fill-mode: forwards;
    }

    @keyframes dropDown {
      0% {
        top: -50px;
        opacity: 0;
      }
      50% {
        top: 20px;
        opacity: 1;
      }
      100% {
        top: 20px;
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .arrow {
      position: absolute;
      top: 50%;
      left: 105%;
      transform: translateY(-50%);
      font-size: 20px;
      color: black;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <button id="createObjectBtn">물체 생성</button>

  <div id="simulator"></div>
  <div id="ground"></div>
  <div id="followBox"></div>
  <div id="alertBox" style="display:none;"></div>

  <script>
    const btn = document.getElementById('createObjectBtn');
    const followBox = document.getElementById('followBox');
    const simulator = document.getElementById('simulator');
    const alertBox = document.getElementById('alertBox');

    let tracking = false;
    let delayPassed = false;

    const objectData = new Map();

    btn.addEventListener('click', () => {
      tracking = !tracking;
      delayPassed = false;

      if (tracking) {
        followBox.style.display = 'block';
        btn.textContent = '취소';
        window.addEventListener('mousemove', followMouse);
        setTimeout(() => delayPassed = true, 300);
        window.addEventListener('click', handleClickOnce);
      } else {
        stopTracking();
      }
    });

    function stopTracking() {
      tracking = false;
      delayPassed = false;
      followBox.style.display = 'none';
      btn.textContent = '물체 생성';
      window.removeEventListener('mousemove', followMouse);
      window.removeEventListener('click', handleClickOnce);
    }

    function followMouse(e) {
      const groundHeight = 120;
      const boxHeight = 60;
      const offsetY = 5;
      followBox.style.left = e.clientX + 'px';
      followBox.style.top = (window.innerHeight - groundHeight - boxHeight - offsetY) + 'px';
    }

    function showAlert(message) {
      alertBox.textContent = message;
      alertBox.style.display = 'block';
      alertBox.style.animation = 'dropDown 0.5s forwards';

      setTimeout(() => {
        alertBox.style.animation = 'fadeOut 0.5s forwards';
      }, 2500);

      alertBox.addEventListener('animationend', () => {
        if (alertBox.style.opacity === '0') {
          alertBox.style.display = 'none';
          alertBox.style.animation = '';
        }
      }, { once: true });
    }

    function handleClickOnce(e) {
      if (!delayPassed) return;

      const box = document.createElement('div');
      box.className = 'object';

      const groundHeight = 120;
      const boxHeight = 60;
      const offsetY = 5;
      const x = e.clientX - 30;
      const y = window.innerHeight - groundHeight - boxHeight - offsetY;

      box.style.left = x + 'px';
      box.style.top = y + 'px';

      objectData.set(box, { mass: '', velocity: '' });

      const doneBtn = document.createElement('button');
      doneBtn.className = 'done-btn';
      doneBtn.textContent = '완료';
      doneBtn.style.left = `${x}px`;
      doneBtn.style.top = `${y - 30}px`;
      simulator.appendChild(doneBtn);

      function createInputContainer(massVal = '', velocityVal = '') {
        const inputContainer = document.createElement('div');
        inputContainer.className = 'input-container';

        const massRow = document.createElement('div');
        massRow.className = 'input-with-unit';
        const massInput = document.createElement('input');
        massInput.type = 'number';
        massInput.placeholder = '질량';
        massInput.value = massVal;
        const massUnit = document.createElement('span');
        massUnit.textContent = 'kg';
        massRow.appendChild(massInput);
        massRow.appendChild(massUnit);

        const velRow = document.createElement('div');
        velRow.className = 'input-with-unit';
        const velInput = document.createElement('input');
        velInput.type = 'number';
        velInput.placeholder = '속도';
        velInput.value = velocityVal;
        const velUnit = document.createElement('span');
        velUnit.textContent = 'm/s';
        velRow.appendChild(velInput);
        velRow.appendChild(velUnit);

        inputContainer.appendChild(massRow);
        inputContainer.appendChild(velRow);

        return { inputContainer, massInput, velInput };
      }

      let { inputContainer, massInput, velInput } = createInputContainer('', '');
      box.appendChild(inputContainer);

      const arrow = document.createElement('div');
      arrow.className = 'arrow';
      arrow.textContent = '→';
      box.appendChild(arrow);

      doneBtn.addEventListener('click', () => {
        const mass = massInput.value.trim();
        const velocity = velInput.value.trim();

        if (mass === '' || velocity === '') {
          showAlert('질량과 속도를 입력해 주세요.');
          return;
        }

        objectData.set(box, { mass, velocity });

        inputContainer.remove();
        doneBtn.remove();

        box.innerHTML = `${mass} kg`;

        box.appendChild(arrow);
      });

      box.addEventListener('click', (event) => {
        event.stopPropagation();

        if (box.querySelector('.input-container')) return;

        const savedData = objectData.get(box) || { mass: '', velocity: '' };
        let { inputContainer, massInput, velInput } = createInputContainer(savedData.mass, savedData.velocity);
        box.appendChild(inputContainer);

        simulator.appendChild(doneBtn);
        arrow.style.display = 'none';
      });

      doneBtn.addEventListener('click', () => {
        arrow.style.display = 'block';
      });

      simulator.appendChild(box);
      stopTracking();
    }
  </script>

</body>
</html>
