<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>운동량 보존 시뮬레이터</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background-color: #eef2f3;
    overflow: hidden; /* 스크롤 숨기기 */
  }

  #ground {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 120px; /* 바닥 높이 */
    background: linear-gradient(90deg, #7f8c8d, #bdc3c7);
    border-top: 3px solid #2c3e50;
    box-shadow: inset 0 5px 15px rgba(0,0,0,0.2);
  }

  #simulator {
    position: relative;
    height: calc(100% - 120px); /* 바닥 제외한 높이 */
    background-color: #fff;
  }
</style>
</head>
<body>

<div id="simulator">
  <!-- 시뮬레이터 영역: 물체나 애니메이션 이 부분에 구현 -->
</div>

<div id="ground"></div>

</body>
</html>
