<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>test49</title>
  <style>
    html, body {
      margin:0; padding:0; height:100%;
      overflow-x: hidden;
      background:#eef2f3; font-family:Arial,sans-serif;
      max-width: 100vw;
    }
    #createObjectBtn, #startBtn {
      position:absolute; top:20px; padding:12px 20px; border-radius:6px; font-size:16px; cursor:pointer;
      box-shadow:0 4px 8px rgba(0,0,0,0.3); border:3px solid transparent; user-select:none;
      z-index:1000;
    }
    #createObjectBtn {
      left:20px; background:#e67e22; color:#fff; border-color:#d35400;
    }
    #startBtn {
      left:140px; background:#27ae60; color:#fff; border-color:#1e8449;
    }
    #startBtn.running {
      background:#c0392b; border-color:#922b21;
    }
    #ground {
      position:absolute; bottom:0; left:0; width:100%; height:120px;
      background:linear-gradient(90deg,#7f8c8d,#bdc3c7);
      border-top:3px solid #2c3e50; z-index:10;
    }
    #simulator {
      position:absolute; top:0; left:0; width:100%; height:calc(100% - 120px);
      background:#fff; z-index:20;
      overflow-x: hidden; max-width: 100vw;
    }
    #followBox {
      position:absolute; width:60px; height:60px;
      background:rgba(52,152,219,0.5); border-radius:6px;
      display:none; z-index:900; transform:translate(-50%,0);
    }
    .object {
      position:absolute; width:60px; height:60px;
      background:#3498db; border:2px solid #2c3e50; border-radius:6px;
      display:flex; align-items:center; justify-content:center;
      flex-direction:column; cursor:pointer; user-select:none;
      z-index:800; color:#fff; font-size:12px;
    }
    .label-text { font-size:14px; color:#fff; pointer-events:none; user-select:none; }
    .input-container { display:flex; flex-direction:column; gap:4px; width:100%; }
    .input-with-unit { position:relative; width:100%; }
    .input-with-unit input {
      width:100%; font-size:12px; padding-right:28px; box-sizing:border-box;
      text-align: right;
    }
    .input-with-unit span {
      position:absolute; right:4px; top:50%; transform:translateY(-50%);
      font-size:10px; color:#555; pointer-events:none;
    }
    .done-btn {
      position:absolute; width:60px; font-size:12px; padding:3px 0;
      border:1px solid #1e8449; background:#27ae60; color:#fff;
      border-radius:4px; cursor:pointer; z-index:1001;
      top: -30px; left: 0;
    }
    #alertBox {
      position:fixed; top:-50px; left:50%; transform:translateX(-50%);
      background:rgba(231,76,60,0.7); color:#fff;
      padding:12px 24px; border-radius:6px; font-weight:bold;
      box-shadow:0 2px 6px rgba(0,0,0,0.3); z-index:2000;
      opacity:0.85; animation-fill-mode:forwards;
      user-select:none;
    }
    @keyframes dropDown {
      0% { top:-50px; opacity:0 }
      50%,100% { top:20px; opacity:1 }
    }
    @keyframes fadeOut {
      from { opacity:1 } to { opacity:0 }
    }
    .arrow {
      position:absolute; font-size:72px; font-weight:bold; color:#000;
      cursor:pointer; user-select:none; z-index:700;
      pointer-events: auto;
    }
    .wall {
      position: absolute;
      top: 0; bottom: 120px; width: 10px;
      background: #2c3e50;
      z-index: 900;
    }
    #leftWall { left: 0; }
    #rightWall { right: 0; }
  </style>
</head>
<body>
  <button id="createObjectBtn">물체 생성</button>
  <button id="startBtn">시작</button>
  <div id="simulator">
    <div id="followBox"></div>
  </div>
  <div id="ground"></div>
  <div id="alertBox" style="display:none;"></div>
  <div id="leftWall" class="wall"></div>
  <div id="rightWall" class="wall"></div>  <script>
    const simulator = document.getElementById('simulator');
    const followBox = document.getElementById('followBox');
    const createBtn = document.getElementById('createObjectBtn');
    const startBtn = document.getElementById('startBtn');
    const alertBox = document.getElementById('alertBox');
    let tracking = false, delayPassed = false;
    let running = false;
    let interval = null;

    const objects = [];

    function getBoxY() {
      const ground = 120, boxH = 60, offset = -2;
      return window.innerHeight - ground - boxH + offset;
    }

    function followMouse(e) {
      followBox.style.left = e.clientX + 'px';
      followBox.style.top = getBoxY() + 'px';
    }

    function showAlert(msg) {
      alertBox.textContent = msg;
      alertBox.style.display = 'block';
      alertBox.style.animation = 'dropDown 0.5s forwards';
      setTimeout(() => alertBox.style.animation = 'fadeOut 0.5s forwards', 2500);
      alertBox.addEventListener('animationend', () => {
        if (alertBox.style.opacity === '0') {
          alertBox.style.display = 'none'; alertBox.style.animation = '';
        }
      }, { once: true });
    }

    createBtn.addEventListener('click', () => {
      tracking = !tracking; delayPassed = false;
      if (tracking) {
        followBox.style.display = 'block';
        createBtn.textContent = '취소';
        window.addEventListener('mousemove', followMouse);
        setTimeout(() => delayPassed = true, 300);
        window.addEventListener('click', placeBox);
      } else stopTracking();
    });

    function stopTracking() {
      tracking = false; delayPassed = false;
      followBox.style.display = 'none';
      createBtn.textContent = '물체 생성';
      window.removeEventListener('mousemove', followMouse);
      window.removeEventListener('click', placeBox);
    }

    function createInputPanel(box, arrow, obj) {
      const container = document.createElement('div');
      container.className = 'input-container';

      const createInput = (placeholder, unit) => {
        const wrap = document.createElement('div');
        wrap.className = 'input-with-unit';
        const input = document.createElement('input');
        input.type = 'number';
        input.placeholder = placeholder;
        const span = document.createElement('span');
        span.textContent = unit;
        wrap.append(input, span);
        return [wrap, input];
      };

      const [massWrap, massInput] = createInput('질량', 'kg');
      const [velWrap, velInput] = createInput('속도', 'm/s');
      container.append(massWrap, velWrap);
      box.append(container);

      const doneBtn = document.createElement('button');
      doneBtn.className = 'done-btn';
      doneBtn.textContent = '완료';
      box.append(doneBtn);

      doneBtn.onclick = () => {
        const m = massInput.value.trim();
        const v = velInput.value.trim();
        if (!m) return showAlert('질량을 입력해 주세요');
        if (!v) return showAlert('속도를 입력해 주세요');
        obj.velocity = parseFloat(v);
        obj.mass = parseFloat(m);
        container.remove();
        doneBtn.remove();
        const label = document.createElement('div');
        label.className = 'label-text';
        label.textContent = `${m} kg`;
        box.append(label);
      };
    }

    function placeBox(e) {
      if (!delayPassed) return;

      const box = document.createElement('div');
      box.className = 'object';
      const x = e.clientX - 30, y = getBoxY();
      box.style.left = x + 'px';
      box.style.top = y + 'px';
      simulator.append(box);

      const arrow = document.createElement('div');
      arrow.className = 'arrow';
      arrow.textContent = '→';
      simulator.append(arrow);

      const obj = { box, arrow, x, y, velocity: 0, direction: '→' };
      objects.push(obj);

      const updateArrow = () => {
        const gap = -10;
        const rect = arrow.getBoundingClientRect();
        const baseX = parseFloat(box.style.left);
        if (arrow.textContent === '→') arrow.style.left = (baseX + 60 + gap) + 'px';
        else arrow.style.left = (baseX - rect.width - gap) + 'px';
        arrow.style.top = (y + (60 - rect.height) / 2) + 'px';
      };

      arrow.addEventListener('click', ev => {
        ev.stopPropagation();
        arrow.textContent = arrow.textContent === '→' ? '←' : '→';
        updateArrow();
      });

      updateArrow();
      createInputPanel(box, arrow, obj);
      stopTracking();
    }

    startBtn.addEventListener('click', () => {
      running = !running;
      startBtn.classList.toggle('running', running);
      startBtn.textContent = running ? '중지' : '시작';

      if (running) {
        interval = setInterval(() => {
          objects.forEach(obj => {
            const dx = (obj.arrow.textContent === '→' ? 1 : -1) * obj.velocity;
            const currentX = parseFloat(obj.box.style.left);
            const nextX = currentX + dx;
            if ((dx > 0 && nextX >= window.innerWidth - 60) || (dx < 0 && nextX <= 10)) return;
            obj.box.style.left = nextX + 'px';
            obj.arrow.style.left = parseFloat(obj.arrow.style.left) + dx + 'px';
          });
        }, 30);
      } else {
        clearInterval(interval);
      }
    });
  </script></body>
</html>
